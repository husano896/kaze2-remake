<div class="container flex-column" style="align-items: center;z-index: 1;">
    <img id="logo_title" alt="ドラゴン古代遺跡" src="/assets/imgs/logo_title.gif" />
    <br />
    <div class="boxed-content flex-column dark-bg" style="padding: 32px; width: 75%;box-sizing: border-box;z-index: 1;">
        <ul>
            <li><a href="javascript:alert('仍在準備中!')">{{"前往街道" | separateText}}<!--街 へ 行 く--></a></li>

            <li><a routerLink="delete">{{"讓幼龍回歸自然" | separateText}}<!--仔 竜 を 自 然 に 帰 す--></a></li>

            <ng-container *ngIf="isDebug()">
                <br />
                <span>Test Menu</span>

                <li><a routerLink="debug_events">Events</a></li>
                <li><a routerLink="debug_audio">Audio<!--ゲ ー ム を 終 わ る--></a></li>

    </div>
</div>
