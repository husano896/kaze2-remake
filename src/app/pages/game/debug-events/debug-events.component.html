<div class="container">
    <div class="boxed-content game-bg full-width full-height flex-column padding-large gap" style="overflow: auto;">
        <h2>Event Test</h2>

        <span>Event</span>
        <hr />
        <button (click)="goDialog('Opening')" [disabled]="waiting">Opening</button>

        <button (click)="goDialog('Miss')" [disabled]="waiting">Miss</button>
        <br />

        <span>Ending</span>
        <hr />
        <button (click)="goDialog('Ending1')" [disabled]="waiting">Ending 1</button>
        <button (click)="goDialog('Ending2')" [disabled]="waiting">Ending 2</button>

        <br />

        <span>Global events</span>
        <hr />
        <button (click)="Ray1Test()" [disabled]="waiting">Dragon calendar</button>
        <button (click)="noticeTest(0)" [disabled]="waiting">Notice - System Update</button>
        <br />
        <a *ngIf="!waiting" routerLink="../" style="text-align: center;">{{'Actions.PrevPage' | translate}}</a>
    </div>
</div>
