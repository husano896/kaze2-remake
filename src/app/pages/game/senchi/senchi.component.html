<div class="container flex-column gap-large padding gap-large full-height"
  style="text-align: center; justify-content: center;">

  <span style="color: #ffaa88;">
    {{"Game.Senchi.Title" | translate | separateText}}
  </span>

  <div class="padding-large gap full-width full-height game-bg boxed-content flex-column gap"
    style="overflow: auto; text-align: center;">
    <span style="color: #ffaa88;">
      {{'Game.Senchi.Description' | translate}}
    </span>
    <span>{{'Game.Senchi.NowExp' | translate}} {{exp}}</span>
    @for (t of dragonTypes; track $index) {
    <label class="boxed-content game-bg" [ngClass]="{disabled: !hasChip(t.chip)}">
      <span>{{('Data.DragonType.' + t.id + ".Title") | translate }}</span>
      <br />
      <small>{{'Game.Senchi.ReqExp' | translate}}{{t.cost}}</small>
    </label>
    }
    <hr />
    @for (result of checkResult; track $index) {
    <span style="text-align: left;">
      {{result | translate}}
    </span>
    }
  </div>
  <hr />
  <!-- 動作-->
  <div id="RayActions" class="flex-row gap-large" style="justify-content: space-between;">
    <button class="full-width" routerLink="../dragongame" replaceUrl="">{{"Actions.Back" | translate | separateText}}</button>

  </div>
</div>
