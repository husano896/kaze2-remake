<div class="container flex-column full-height gap">
    <!-- 龍與背景-->
    <div id="bg" #bg style="background-image: url(/assets/imgs/bg_home.jpg);">
        <img #dragoncg id="dragoncg" alt="dragon-cg" src="/assets/imgs/dragon/nomal01.gif" style="opacity: 0;" />
        <div id="Ray2">
            <img #face alt="face" src="" />
        </div>
    </div>

    <!-- 臉 -->

    <!-- SKIP -->
    <!-- <button style="width: 100%;" [disabled]="pendingTexts.length === 0" (click)="FastForward()">NEXT</button>-->
    <!-- 對話框 -->
    <div class="flex-column full-width padding-large" style="height: 100%; contain: content; overflow: auto;">
        <div id="dialog" #dialog class="boxed-content game-bg full-width padding-large full-height" style="opacity: 0;"
            (click)="FastForward()" (keyPress)="FastForward()">
        </div>
        <!-- 提示玩家該繼續點擊的圖示-->
        <span id="continue-icon" class="large-font"
            [ngClass]="{waiting:isWaiting() && dialog.innerText.length > 0}">▼</span>
        <a (click)="onSkipClick()" *ngIf="dialog.innerText.length > 0">SKIP</a>
    </div>
</div>
