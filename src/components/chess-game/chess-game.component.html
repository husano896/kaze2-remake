@for (item of board; track $index) {
<div class="cell" (pointerdown)="onCellClick($index)" (keypress)="onCellClick($index)" [ngClass]="{
    white: item === 1, 
    black: item === 2, 
    playerPut: playerPutIndex === $index,
    enemyPut: enemyPutIndex === $index}">
</div>
}

<div id="chess-message" [ngClass]="{active:message}">
  @if (message) {
  <span class="large-font">{{message}}</span>
  }
</div>
